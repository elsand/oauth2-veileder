#%RAML 1.0
title: "ID-porten selvbetjeningsAPI"
description: "API som lar kunder og leverandører selvbetjene sine integrasjoner i\
  \ ID-porten OIDC provider.  Det er også mulig for API-tilbydere og API-konsumenter\
  \ til å selvbetjene tilgangsstrying til egne APIer som er Oauth2-beskytte med ID-porten."
version: "1.0"
protocols:
- "HTTP"
baseUri: "http://integrasjon-ver2.difi.no/"
annotationTypes:
  x-restlet: "any"
types:
  OrgnoValueType:
    type: "string"
    description: "Organisiasjonsnummer\nhttps://www.brreg.no/om-oss-nn/oppgavene-vare/registera-vare/om-einingsregisteret/organisasjonsnummeret/"
    minLength: 9
    maxLength: 9
  ClientRequestResource:
    type: "object"
    properties:
      access_token_lifetime:
        type: "integer"
        format: "int32"
        minimum: 0
        required: false
      authorization_lifetime:
        type: "integer"
        format: "int32"
        minimum: 0
        required: false
      client_name:
        type: "string"
        minLength: 0
        maxLength: 255
      client_orgno:
        type: "OrgnoValueType"
        required: false
      client_type:
        type: "string"
        enum:
        - "PUBLIC"
        - "CONFIDENTIAL"
      client_uri:
        type: "string"
        minLength: 0
        maxLength: 255
        required: false
      description:
        type: "string"
        minLength: 0
        maxLength: 255
      force_pkce:
        type: "boolean"
        required: false
      frontchannel_logout_session_required:
        type: "boolean"
        required: false
      frontchannel_logout_uri:
        type: "string"
        minLength: 0
        maxLength: 255
        required: false
      logo_uri:
        type: "string"
        minLength: 0
        maxLength: 255
        required: false
      post_logout_redirect_uris:
        type: "array"
        required: false
        items:
          type: "string"
      redirect_uris:
        type: "array"
        required: false
        items:
          type: "string"
      refresh_token_lifetime:
        type: "integer"
        format: "int32"
        minimum: 0
        required: false
      scopes:
        type: "array"
        required: false
        items:
          type: "string"
      token_reference:
        type: "string"
        enum:
        - "SELF_CONTAINED"
        - "OPAQUE"
    (x-restlet):
      section: "External OIDC"
  ClientResponseResource:
    type: "object"
    properties:
      access_token_lifetime:
        type: "integer"
        format: "int32"
        minimum: 0
        required: false
      authorization_lifetime:
        type: "integer"
        format: "int32"
        minimum: 0
        required: false
      client_id:
        type: "string"
        pattern: "^[a-zA-Z0-9:_\\-=]+$"
      client_name:
        type: "string"
        minLength: 0
        maxLength: 255
      client_orgno:
        type: "string"
      client_secret:
        type: "string"
        required: false
      client_type:
        type: "string"
        enum:
        - "PUBLIC"
        - "CONFIDENTIAL"
      client_uri:
        type: "string"
        minLength: 0
        maxLength: 255
        required: false
      created:
        type: "datetime"
        required: false
      description:
        type: "string"
        minLength: 0
        maxLength: 255
      force_pkce:
        type: "boolean"
        required: false
      frontchannel_logout_session_required:
        type: "boolean"
        required: false
      frontchannel_logout_uri:
        type: "string"
        minLength: 0
        maxLength: 255
        required: false
      last_updated:
        type: "datetime"
        required: false
      logo_uri:
        type: "string"
        minLength: 0
        maxLength: 255
        required: false
      onbehalfof:
        type: "array"
        required: false
        items:
          type: "ClientOnBehalfOfResponseResource"
      post_logout_redirect_uris:
        type: "array"
        required: false
        items:
          type: "string"
      redirect_uris:
        type: "array"
        required: false
        items:
          type: "string"
      refresh_token_lifetime:
        type: "integer"
        format: "int32"
        minimum: 0
        required: false
      scopes:
        type: "array"
        required: false
        items:
          type: "string"
      supplier_orgno:
        type: "string"
        required: false
      token_reference:
        type: "string"
        enum:
        - "SELF_CONTAINED"
        - "OPAQUE"
    (x-restlet):
      section: "External OIDC"
  ClientOnBehalfOfRequestResource:
    type: "object"
    properties:
      client_uri:
        type: "string"
        minLength: 0
        maxLength: 255
        required: false
      description:
        type: "string"
        minLength: 0
        maxLength: 255
        required: false
      logo_uri:
        type: "string"
        minLength: 0
        maxLength: 255
        required: false
      name:
        type: "string"
        minLength: 0
        maxLength: 255
        pattern: "^[\\x09\\|\\x20-\\x7E|\\x80-\\xD7FF|\\xE000-\\xFFFD]+$"
      onbehalfof:
        type: "string"
        minLength: 0
        maxLength: 255
        pattern: "^[a-zA-Z0-9:_\\-=]+$"
      orgno:
        type: "string"
        required: false
    (x-restlet):
      section: "External OIDC"
  ClientOnBehalfOfResponseResource:
    type: "object"
    properties:
      client_uri:
        type: "string"
        minLength: 0
        maxLength: 255
        required: false
      created:
        type: "datetime"
        required: false
      description:
        type: "string"
        minLength: 0
        maxLength: 255
        required: false
      last_updated:
        type: "datetime"
        required: false
      logo_uri:
        type: "string"
        minLength: 0
        maxLength: 255
        required: false
      name:
        type: "string"
        minLength: 0
        maxLength: 255
        pattern: "^[\\x09\\|\\x20-\\x7E|\\x80-\\xD7FF|\\xE000-\\xFFFD]+$"
      onbehalfof:
        type: "string"
        minLength: 0
        maxLength: 255
        pattern: "^[a-zA-Z0-9:_\\-=]+$"
      orgno:
        type: "string"
        required: false
    (x-restlet):
      section: "External OIDC"
  ScopeRequestResource:
    type: "object"
    properties:
      prefix:
        type: "ScopePrefixValueType"
        examples:
          example: "nav"
          example1: "idporten"
      subscope:
        type: "SubScopeValueType"
        description: "Vilkårlig"
        examples:
          example: "dcr.read"
          example1: "dcr/onbehalfof.write"
      owner_orgno:
        type: "OrgnoValueType"
        description: "API-eiers orgnummer (må settes dersom man har scopet idporten:eoppslag.write)"
        required: false
      audience:
        type: "string"
        description: "Ikke implementert"
        required: false
      token_egenskaper:
        type: "TokenPropertiesObject"
        description: "Ikke implementert"
        required: false
    (x-restlet):
      section: "Scopes admin"
  ScopeResponseResource:
    type: "object"
    properties:
      prefix:
        type: "ScopePrefixValueType"
        examples:
          example: "nav"
          example1: "idporten"
      subscope:
        type: "SubScopeValueType"
        description: "Vilkårlig"
        examples:
          example: "dcr.read"
          example1: "dcr/onbehalfof.write"
      owner_orgno:
        type: "OrgnoValueType"
        description: "API-eiers orgnummer (må settes dersom man har scopet idporten:eoppslag.write)"
        required: false
      audience:
        type: "string"
        description: "Ikke implementert"
        required: false
      token_egenskaper:
        type: "TokenPropertiesObject"
        description: "Ikke implementert"
        required: false
      last_updated:
        type: "datetime"
        format: "rfc3339"
      created:
        type: "datetime"
        format: "rfc3339"
        required: false
    (x-restlet):
      section: "Scopes admin"
  ScopeAccessRequestResource:
    type: "object"
    properties:
      scope:
        type: "ScopeValueType"
      orgno:
        type: "OrgnoValueType"
    (x-restlet):
      section: "Scopes admin"
  ScopeAccessResponseResource:
    type: "object"
    properties:
      scope:
        type: "ScopeValueType"
      orgno:
        type: "OrgnoValueType"
      created:
        type: "datetime"
      last_updated:
        type: "datetime"
    (x-restlet):
      section: "Scopes admin"
  TokenPropertiesObject:
    type: "object"
    description: "krav til token som skal brukes mot et gitt scope fra API-tilbyder"
    properties:
      max_lifetime_at:
        type: "integer"
        description: "Max antall levetid på access_token i sekunder."
        required: false
      max_lifetime_authorization:
        type: "string"
        description: "Maksimal levetid på en autorisasjon (hvor lenge skal konsument\
          \ kunne bruke refresh_token uten at bruker må re-autentisere seg)"
        required: false
      self_contained:
        type: "boolean"
        description: "om tokens må vere self-contained"
        default: true
        required: false
    (x-restlet):
      section: "Scopes admin"
  ScopePrefixValueType:
    type: "string"
    pattern: "^[a-z]+$"
    examples:
      example: "nav"
      example1: "idporten"
    (x-restlet):
      section: "Scopes admin"
  ScopeValueType:
    type: "string"
    pattern: "^[a-z]+:([a-z]+\\/?)+[a-z]+(\\.[a-z]+)?$"
    examples:
      example: "idporten:dcr.read"
      example1: "idporten:dcr/onbehalfof.write"
    (x-restlet):
      section: "Scopes admin"
  SubScopeValueType:
    type: "string"
    pattern: "^([a-z]+\\/?)+[a-z]+(\\.[a-z]+)?$"
    examples:
      example: "dcr.read"
      example1: "dcr/onbehalfof.write"
    (x-restlet):
      section: "Scopes admin"
securitySchemes:
  OAuth2:
    type: "OAuth 2.0"
    settings:
      authorizationUri: "https://eid-systest-web01.dmz.local/idporten-oidc-provider/authorize"
      accessTokenUri: "https://eid-systest-web01.dmz.local/idporten-oidc-provider/token"
      authorizationGrants:
      - "authorization_code"
      scopes:
      - "idporten:dcr.read"
      - "idporten:dcr.write"
      - "idporten:dcr.modify"
      - "idporten:dcr/onbehalfof.write"
      - "idporten:dcr:supplier"
      - "idporten:scopes.write"
      - "idporten:eoppslag.write"
securedBy:
- "OAuth2"
